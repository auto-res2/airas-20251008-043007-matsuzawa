description:
  goal: EXP-2 Ablation & Sensitivity Study on Mini-ImageNet-C (severity 3)
  dataset: niuniandaji/mini-imagenet-c â€“ corruption benchmark
  model: ResNet-50 BN backbone with AdaNPC and ablation variants

experiments:
  - run_id: AdaNPC-full
    dataset:
      name: MINI_IMAGENET_C
      severity: 3
      img_size: 224
      num_workers: 8
    model:
      name: resnet50
      pretrained: true
      tta: adanpc
      variant: full
      adanpc:
        beta: 0.99
        delta: 0.1
        micro_steps: 4
        tau_max: null
    training:
      epochs: 1
      batch_size: 64
    optimizer:
      name: SGD
      lr: 0.01
      momentum: 0.9

